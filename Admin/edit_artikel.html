<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Artikel</title>
  <link rel="stylesheet" href="edit_artikel.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h3>Dashboard</h3>
      <ul>
        <li><a href="admin.html">Profil</a></li>
        <li><a href="verifikasi.html">Verifikasi Artikel</a></li>
        <li><a href="hapus_artikel.html">Hapus Artikel</a></li>
        <li><a href="daftar_akun.html">Daftar Akun</a></li>
        <li><a href="form_penulis.html">Formulir Penulis</a></li>
        <li><a href="artikel_baru.html">Artikel Baru</a></li>
        <li><a href="edit_artikel.html">Edit Artikel</a></li>
      </ul>
      <a href="#" class="logout">Logout</a>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <h2>Edit Artikel</h2>
      <form id="edit-article-form">
        <div class="form-group">
          <label for="title">Judul Artikel</label>
          <input type="text" id="title" name="title" value="Judul Artikel Contoh" required>
        </div>
        <div class="form-group">
          <label for="category">Kategori</label>
          <select id="category" name="category" required>
            <option value="Bisnis" selected>Bisnis</option>
            <option value="Olahraga">Olahraga</option>
            <option value="Teknologi">Teknologi</option>
            <option value="Budaya">Budaya</option>
          </select>
        </div>
        <div class="form-group">
          <label for="content">Konten</label>
          <textarea id="content" name="content" rows="6" required>Lorem ipsum dolor sit amet...</textarea>
        </div>
        <div class="form-group">
          <label for="image">Gambar</label>
          <input type="file" id="image" name="image" accept="image/*">
        </div>
        <button type="submit" class="btn-submit">Simpan Perubahan</button>
      </form>
    </main>
  </div>
  <script src="edit_artikel.js"></script>
</body>
</html>
